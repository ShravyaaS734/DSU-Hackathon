<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Additional Information</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            background-image: url('{{ url_for('static', filename='back6.png') }}');
            background-size: cover;
            background-repeat: no-repeat;
        }

        .left-panel {
            width: 40%;
            height: 100%;
            display: flex;
            overflow: hidden;
            margin-right: 30px;
            gap: 5px;
        }

        .image-column {
            width: 50%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .image-cycle-column-1,
        .image-cycle-column-2 {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80%;
        }

        .image-cycle-column-1 {
            animation: cycle-repeat 10s linear infinite;
        }

        .image-cycle-column-2 {
            animation: cycle-repeat 10s linear infinite;
        }

        .image-cycle-column-1 img,
        .image-cycle-column-2 img {
            width: 100%;
            max-height: none;
            margin-bottom: 20px;
            opacity: 1;
            border-radius: 8px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            object-fit: contain;
        }

        @keyframes cycle-repeat {
            0% { transform: translateY(0); }
            100% { transform: translateY(calc(-1 * (30vh + 20px))); }
        }

        .right-panel {
            width: 30%;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 8px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            justify-content: center;
        }

        .right-panel h1 {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
            font-size: 2em;
        }

        .right-panel div {
            margin-bottom: 15px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .right-panel label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 1.1em;
            text-align: left;
            width: 80%;
        }

        .right-panel input[type="text"],
        .right-panel input[type="password"],
        .right-panel select {
            width: 80%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1.1em;
            text-align: center;
        }

        .right-panel button[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
            width: 80%;
            margin-top: 20px;
        }

        .right-panel button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .right-panel p {
            margin-top: 25px;
            font-size: 1em;
            color: #666;
            text-align: center;
            width: 100%;
        }

        .right-panel p a {
            color: #007bff;
            text-decoration: none;
            font-size: 1em;
        }

        .right-panel p a:hover {
            text-decoration: underline;
        }

        #additionalInfoSection h2 {
            font-size: 1.5em;
            margin-bottom: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="left-panel">
        <div class="image-column">
            <div class="image-cycle-column-1">
                <img src="{{ url_for('static', filename='graph1.png') }}" alt="Image 1">
                <img src="{{ url_for('static', filename='graph2.png') }}" alt="Image 2">
                <img src="{{ url_for('static', filename='graph3.png') }}" alt="Image 3">
                <img src="{{ url_for('static', filename='graph1.png') }}" alt="Image 1 Repeat">
                <img src="{{ url_for('static', filename='graph2.png') }}" alt="Image 2 Repeat">
                <img src="{{ url_for('static', filename='graph3.png') }}" alt="Image 3 Repeat">
            </div>
        </div>
        <div class="image-column">
            <div class="image-cycle-column-2">
                <img src="{{ url_for('static', filename='graph4.png') }}" alt="Image 4">
                <img src="{{ url_for('static', filename='graph5.png') }}" alt="Image 5">
                <img src="{{ url_for('static', filename='graph6.png') }}" alt="Image 6">
                <img src="{{ url_for('static', filename='graph4.png') }}" alt="Image 4 Repeat">
                <img src="{{ url_for('static', filename='graph5.png') }}" alt="Image 5 Repeat">
                <img src="{{ url_for('static', filename='graph6.png') }}" alt="Image 6 Repeat">
            </div>
        </div>
    </div>
    <div class="right-panel">
        <h1>Additional Info</h1>
        <form action="/submit_additional_info" method="POST" id="additionalInfoForm">
            <div id="additionalInfoSection">
                <div>
                    <label for="yearly_income">Yearly Income:</label>
                    <select id="yearly_income" name="yearly_income">
                        <option value="">Select Income</option>
                        <option value="less_than_10k">Less than $10,000</option>
                        <option value="10k_to_50k">$10,000 - $50,000</option>
                        <option value="50k_to_100k">$50,000 - $100,000</option>
                        <option value="100k_plus">$100,000+</option>
                    </select>
                </div>
                <br>
                <div>
                    <label for="business_type">Type of Business:</label>
                    <select id="business_type" name="business_type">
                        <option value="">Select Type</option>
                        <option value="clothes">Clothes</option>
                        <option value="snacks">Snacks</option>
                        <option value="food">Food</option>
                        <option value="groceries">Groceries</option>
                        <option value="ecommerce">E-commerce</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <br>
                <div>
                    <label for="marketing_strategy">Marketing Strategy:</label>
                    <select id="marketing_strategy" name="marketing_strategy">
                        <option value="">Select Strategy</option>
                        <option value="social_media">Social Media</option>
                        <option value="word_of_mouth">Mouth to Mouth</option>
                        <option value="friends_only">Only Friends</option>
                        <option value="professional_advertising">Professional Advertising</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <br>
            </div>
            <p style="color: red;">{{ error }}</p>
        </form>
        <form action="/login" method="GET">
            <button type="submit" class="back-button">Back to Login</button>
        </form>
    </div>
</body>
</html>
